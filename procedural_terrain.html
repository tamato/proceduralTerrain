		<script id="vertexShader" type="x-shader/x-vertex">
			// renders/WebGLShaders is what has many basic shaders set up and sort of shows how they get "made"
			// all of the values that get prefixed to a shader (like precision highp, or uniform mat4 projectionMatrix) is done in renders/WebGLRenderer, in buildProgram()
			
			/* --- the following are included from WebGLRenderer::buildProgram, this is put into all shaders
			"uniform mat4 modelMatrix;",
			"uniform mat4 modelViewMatrix;",
			"uniform mat4 projectionMatrix;",
			"uniform mat4 viewMatrix;",
			"uniform mat3 normalMatrix;",
			"uniform vec3 cameraPosition;",
			
			"attribute vec3 position;",
			"attribute vec3 normal;",
			"attribute vec2 uv;",
			"attribute vec2 uv2;",
			************************************/
			varying vec3 fragNormal;
			varying vec3 fragVertPos;
			void main()	{
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
				fragNormal = normalMatrix * normal;
				
				vec4 tmp = modelViewMatrix * vec4( position, 1.0 );
				fragVertPos = tmp.xyz;
			}			
		</script>
		<script id="fragmentShader" type="x-shader/x-fragment">
			varying vec3 fragNormal;
			varying vec3 fragVertPos;

			uniform vec3 LightPos;//     = vec3(0,0,1000);			// the sun's position
			uniform vec3 AmbientSun;//	  = vec3(0.7, 0.5, 0.0);	// suns colors

			uniform vec3 DiffuseDirt;//  = vec3(0.3, 0.3, 0.1);	// rock colors
			uniform vec3 DiffuseGrass;// = vec3(0.3, 0.8, 0.1);	// grass colors
			uniform vec3 DiffusePeak;//  = vec3(0.9, 0.9, 0.9);	// peak colors			

			void main()	{
				vec3 toLight = LightPos - fragVertPos;
				float f = max(dot(fragNormal, normalize(toLight)), 0.0);

				vec3 diffuse = DiffuseDirt;
				vec3 color = diffuse * AmbientSun * f;

                gl_FragColor = vec4(color, 1.0);
			}
		</script>

		<script>
			var container, stats;

			var camera, scene, renderer;

			var wWidth = 512, wHeight = 512;
			var windowHalfX = wWidth / 2;
			var windowHalfY = wHeight / 2;

			var clock;

			var sunPosition;
			var terrainMaterial;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				clock = new THREE.Clock();
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 45, wWidth / wHeight, 0.1, 1000 );
				camera.position = new THREE.Vector3(0, 0, 5);
				camera.lookAt( new THREE.Vector3(0, 20, 0) );
							
                // Will be pushed to create mountains
                // PlaneGeometry
                //	width height widthSegments heightSegmetns
				var plane = new THREE.PlaneGeometry( 100, 100, 100, 100 );
				
				// loop through all verts and offset them
				//noisemaker = new SimplexNoise();
				noisemaker = new ClassicalNoise();
				for ( var i = 0, il = plane.vertices.length; i < il; ++i) {
					var offset = 0.0;
					var power = 1.0;
					
					for (var j=0; j<1; ++j) {
						x = plane.vertices[i].x * power;
						y = plane.vertices[i].y * power;

						offset += (3/power) * noisemaker.noise(x/5, y/2, 0);
						power *= 2.02;
					}
					
					plane.vertices[i].z += offset*1.0;
				}

				// compute normals, apparently we need to do this is two function calls
				plane.computeFaceNormals();
				plane.computeVertexNormals();
				sunPosition = new THREE.Vector3(50,50,100);
				var uniforms = {
					LightPos:    { type: "v3", value: sunPosition },
					AmbientSun:  { type: "v3", value: new THREE.Vector3(1,1,1) },
					DiffuseDirt: { type: "v3", value: new THREE.Vector3(0.3,0.3,0.1) },
					DiffuseGrass:{ type: "v3", value: new THREE.Vector3(0,0,0) },
					DiffusePeak: { type: "v3", value: new THREE.Vector3(0,0,0) },
				};
				terrainMaterial = new THREE.ShaderMaterial( {
					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent
				} );

				var terrain = new THREE.Mesh( plane, terrainMaterial );
				scene.add(terrain);

				// RENDERER
				/**
				* To turn off faceCulling, or to set it to anything other than the default
				* call setFaceCulling(cullFace, frontFace) from the renderer (i think cullFace could be null to disable faceCulling)
				**/
				{
					renderer = new THREE.WebGLRenderer( );
					renderer.setSize( wWidth, wHeight );
					renderer.autoClear = false;
					container.appendChild( renderer.domElement );
				}
			}

			function animate() {
				requestAnimationFrame( animate );
				update();
				render();
			}

			function update() {
				var worldCenter = new THREE.Vector3(50,50,-500);
				var diff = new THREE.Vector3().sub(sunPosition, worldCenter);
				var mat = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0,1,0), clock.getElapsedTime()*0.6 );
				mat.multiplyVector3(diff);
				var newPos = new THREE.Vector3().add(worldCenter, diff);

				terrainMaterial["uniforms"]["LightPos"]["value"] = newPos;
			}

			function render() {
				moveDir = new THREE.Vector3(0, -1, 0);
				//movement = moveDir.multiplyScalar( Math.sin(clock.getDelta()) );
				movement = moveDir.multiplyScalar( Math.sin(clock.getElapsedTime()) * 0.1 );
				camera.position.addSelf( movement );
				renderer.render( scene, camera );
			}
		</script>
